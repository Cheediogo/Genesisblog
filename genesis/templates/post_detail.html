{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Genesis Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Genesis Post</a></p>
    
    
    <div class="card-footer">
      {% for comment in post.comments.all %}
      <p>
      <span class="font-weight-bold">
      {{ comment.author }} &middot;
      </span>
      {{ comment }}
      </p>
      {% endfor %}
      
    </div>
      
    
{% endblock %}
